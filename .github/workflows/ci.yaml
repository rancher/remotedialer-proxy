name: Run Unit Tests

on:
    pull_request:
        paths-ignore:
        - '.gitignore'
        - 'CODEOWNERS'
        - 'LICENSE'


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v -cover ./...
